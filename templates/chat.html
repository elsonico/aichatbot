<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapio's Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Ask me anything!</h2>
        <div id="chatArea">
            <div id="responseArea"></div>
        </div>
        <form id="chatForm">
            <textarea id="userQuestion" rows="2" placeholder="Enter your question here..." required></textarea>
            <button type="submit" id="submitBtn">Send</button>
        </form>
        <div id="feedbackForm" style="display:none;">
            <p>Was this answer helpful?</p>
            <button id="feedbackYes">Yes</button>
            <button id="feedbackNo">No</button>
            <textarea id="correctAnswer" rows="2" placeholder="Please provide the correct answer" style="display:none;"></textarea>
            <button id="submitCorrectAnswer" style="display:none;">Submit Correct Answer</button>
        </div>
        <input type="hidden" id="chatId">
    </div>

    <script>
    $(document).ready(function() {
        $('#chatForm').on('submit', function(e) {
            e.preventDefault();
            var question = $('#userQuestion').val();
            $('#submitBtn').prop('disabled', true).text('Sending...');  // Disable button and change text to 'Sending...'
            $('#responseArea').append(`<p><strong>You:</strong> ${question}</p>`);  // Append the user's question

            $.ajax({
                url: '/chat',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ question: question }),
                success: function(response) {
                    $('#responseArea').append(`<p><strong>DataReliabot:</strong> ${response.answer}</p>`);  // Append the bot's response
                    $('#feedbackForm').show();
                    $('#chatId').val(response.chat_id); // Store chat_id for use in feedback
                    $('#submitBtn').prop('disabled', false).text('Send');  // Re-enable button and reset text to 'Send'
                    $('#userQuestion').val(''); // Clear the input area
                },
                error: function() {
                    $('#responseArea').append(`<p>An error occurred. Please try again.</p>`);
                    $('#submitBtn').prop('disabled', false).text('Send');  // Re-enable button and reset text to 'Send'
                }
            });
        });

        $('#feedbackYes').on('click', function() {
            $('#feedbackForm').hide();
        });

        $('#feedbackNo').on('click', function() {
            $('#correctAnswer').show();
            $('#submitCorrectAnswer').show();
        });

        $('#submitCorrectAnswer').on('click', function() {
            var correctAnswer = $('#correctAnswer').val();
            var chatId = $('#chatId').val(); // Use the stored chat_id
            $.ajax({
                url: '/feedback',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ chat_id: chatId, feedback: false, correct_answer: correctAnswer }),
                success: function(response) {
                    $('#responseArea').append(`<p>${response.message}</p>`);
                    $('#feedbackForm').hide();
                    $('#correctAnswer').hide();
                    $('#submitCorrectAnswer').hide();
                }
            });
        });
    });
    </script>
</body>
</html>
